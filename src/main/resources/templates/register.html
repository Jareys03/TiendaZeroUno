<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/head :: head('Registrarse | TiendaZeroUno')"></head>
<body>

<header th:replace="fragments/navbar :: navbar()"></header>

<main class="container py-5 d-flex justify-content-center">
    <div class="card w-50">
        <div class="card-body p-4">
            <h2 class="mb-3">Registrarse</h2>
            <form th:action="@{/register}" th:method="post">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Pass</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Crear cuenta</button>
                    <a th:href="@{/login}" class="btn btn-link">Ya tengo cuenta</a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer()"></footer>

</body>
</html>
