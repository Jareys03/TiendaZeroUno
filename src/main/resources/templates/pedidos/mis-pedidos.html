<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Mis pedidos - TiendaZeroUno</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="icon" type="image/png" th:href="@{/img/logo.png}"/>

</head>
<body class="bg-light">

<header th:replace="fragments/navbar :: navbar"></header>

<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Mis pedidos</h1>
    <a th:href="@{/productos}" class="btn btn-outline-secondary btn-sm">
      ← Volver a la tienda
    </a>
  </div>

  <div th:if="${#lists.isEmpty(pedidos)}" class="alert alert-info">
    Todavía no tienes pedidos realizados.
  </div>

  <div th:if="${!#lists.isEmpty(pedidos)}" class="card">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0 align-middle">
          <thead class="table-light">
          <tr>
            <th style="width: 80px;">ID</th>
            <th>Número</th>
            <th class="text-end">Total (€)</th>
            <th class="text-end" style="width: 140px;">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p : ${pedidos}">
            <td th:text="${p.id}">1</td>
            <td>
              <span class="badge bg-primary" th:text="${p.numero}">P-0001</span>
            </td>
            <td class="text-end"
                th:text="${#numbers.formatDecimal(p.total, 1, 'COMMA', 2, 'POINT')}">
              0,00
            </td>
            <td class="text-end">
              <a th:href="@{'/pedidos/' + ${p.id}}"
                 class="btn btn-sm btn-outline-primary">
                Ver detalle
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
