<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Crear cuenta · TiendaZeroUno</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="icon" type="image/png" th:href="@{/img/logo.png}">

  <style>
    .auth-wrapper { max-width: 900px; margin: 2rem auto 4rem; }
  </style>
</head>
<body>

<header th:replace="fragments/navbar :: navbar"></header>

<div class="container auth-wrapper">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="mb-3">Crear Cuenta</h3>

          <form method="post" th:action="@{/registro}" th:object="${usuario}">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="mb-3">
              <label class="form-label" for="reg-nombre">Nombre</label>
              <input id="reg-nombre" type="text" th:field="*{nombre}" class="form-control"
                     placeholder="Tu nombre" required>
            </div>

            <div class="mb-3">
              <label class="form-label" for="reg-correo">Correo</label>
              <input id="reg-correo" type="email" th:field="*{correo}" class="form-control"
                     placeholder="tu@correo.com" required>
            </div>

            <div class="mb-3">
              <label class="form-label" for="reg-password">Contraseña</label>
              <input id="reg-password" type="password" th:field="*{password}" class="form-control"
                     placeholder="••••••" required>
            </div>

            <hr>

            <h5 class="mb-3">Dirección</h5>

            <div class="row g-2">
              <div class="col-8">
                <label class="form-label" for="dir-calle">Calle</label>
                <input id="dir-calle" type="text" th:field="*{direcciones[0].calle}"
                       class="form-control" placeholder="Calle ejemplo" required>
              </div>
              <div class="col-4">
                <label class="form-label" for="dir-ciudad">Ciudad</label>
                <input id="dir-ciudad" type="text" th:field="*{direcciones[0].ciudad}"
                       class="form-control" placeholder="Madrid" required>
              </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
              <button class="btn btn-success">Crear cuenta</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
