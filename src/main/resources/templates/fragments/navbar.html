<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
</head>
<body>

<!-- Fragmento de navbar -->
<nav th:fragment="navbar"
     class="navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow-sm">

  <div class="container d-flex justify-content-between align-items-center">

    <!-- LOGO -->
    <a class="navbar-brand fw-bold fs-3 text-primary" th:href="@{/}">
      ZeroUno
    </a>

    <!-- BOT√ìN RESPONSIVE -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- CONTENIDO -->
    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav ms-auto d-flex align-items-center gap-3">

        <!-- Productos -->
        <li class="nav-item" th:if="${session.usuarioLogeado == null}">
          <a class="btn btn-outline-light px-3" th:href="@{/productos}">Productos</a>
        </li>


        <!-- ======== SI NO HAY SESI√ìN INICIADA ======== -->
        <li class="nav-item" th:if="${session.usuarioLogeado == null}">
          <a class="btn btn-primary px-3" th:href="@{/login}">Crear cuenta</a>
        </li>

        <!-- ======== USUARIO NORMAL (NO ADMIN) ======== -->
        <li class="nav-item dropdown"
            th:if="${session.usuarioLogeado != null and !T(java.lang.Boolean).TRUE.equals(session.modoAdmin)}">

          <a class="btn btn-outline-info dropdown-toggle px-3"
             href="#" id="perfilDropdownUser" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            üë§ <span th:text="${session.usuarioLogeado.nombre}">Mi cuenta</span>
          </a>

          <ul class="dropdown-menu dropdown-menu-end"
              aria-labelledby="perfilDropdownUser">

            <li>
              <a class="dropdown-item" th:href="@{/mi-perfil}">
                Mi perfil
              </a>
            </li>

            <li>
              <a class="dropdown-item" th:href="@{/pedidos}">
                Mis pedidos
              </a>
            </li>

            <li><hr class="dropdown-divider"></li>

            <li>
              <a class="dropdown-item text-danger" th:href="@{/logout}">
                Cerrar sesi√≥n
              </a>
            </li>
          </ul>
        </li>

        <!-- ======== ADMIN (SOLO CERRAR SESI√ìN) ======== -->
        <li class="nav-item dropdown"
            th:if="${session.usuarioLogeado != null and T(java.lang.Boolean).TRUE.equals(session.modoAdmin)}">

          <a class="btn btn-outline-warning dropdown-toggle px-3"
             href="#" id="perfilDropdownAdmin" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            üõ†Ô∏è <span th:text="${session.usuarioLogeado.nombre}">Admin</span>
          </a>

          <ul class="dropdown-menu dropdown-menu-end"
              aria-labelledby="perfilDropdownAdmin">

            <li>
              <a class="dropdown-item text-danger" th:href="@{/logout}">
                Cerrar sesi√≥n
              </a>
            </li>
          </ul>
        </li>


      </ul>
    </div>

  </div>
</nav>

</body>
</html>
