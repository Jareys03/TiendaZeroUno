<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Productos | TiendaZeroUno</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="icon" type="image/png" th:href="@{/img/logo.png}"/>

</head>
<body>

<header th:replace="fragments/navbar :: navbar"></header>

<div class="container py-5">

  <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="mb-0">üì¶ Productos</h2>
      <small class="text-secondary">Listado completo de productos disponibles</small>
    </div>

    <div class="d-flex gap-2">
      <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">
        ‚¨Ö Volver al inicio
      </a>
      <!-- Bot√≥n 'Nuevo' solo para administradores -->
      <a th:if="${modoAdmin}" th:href="@{/productos/nuevo}" class="btn btn-main btn-sm">
        ‚ûï Nuevo producto
      </a>
    </div>
  </div>

  <!-- Filtros de productos (vista usuario / admin) -->
  <form class="card mb-4 border-0 shadow-sm" th:action="@{/productos}" method="get">
    <div class="card-body row g-3 align-items-end">

      <div class="col-md-4">
        <label class="form-label">Buscar</label>
        <input type="text" name="texto" class="form-control"
               placeholder="Nombre del producto..."
               th:value="${texto}">
      </div>

      <div class="col-md-3">
        <label class="form-label">Categor√≠a</label>
        <select name="categoriaId" class="form-select">
          <option value="">Todas</option>
          <option th:each="c : ${categorias}"
                  th:value="${c.id}"
                  th:text="${c.nombre}"
                  th:selected="${categoriaId} == c.id">
          </option>
        </select>
      </div>

      <div class="col-md-2">
        <label class="form-label">Precio m√≠n.</label>
        <input type="number" step="0.01" min="0" name="precioMin"
               class="form-control" th:value="${precioMin}">
      </div>

      <div class="col-md-2">
        <label class="form-label">Precio m√°x.</label>
        <input type="number" step="0.01" min="0" name="precioMax"
               class="form-control" th:value="${precioMax}">
      </div>

      <div class="col-md-1 d-grid">
        <button class="btn btn-main" type="submit">Filtrar</button>
      </div>

      <div class="col-md-1 d-grid">
        <a th:href="@{/productos}" class="btn btn-outline-secondary">Reset</a>
      </div>

    </div>
  </form>

  <div class="card table-card">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table mb-0">
          <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categor√≠a</th>
            <th class="text-end">Precio (‚Ç¨)</th>
            <th class="table-actions text-center">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p : ${productos}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.nombre}">Ejemplo</td>

            <!-- Categor√≠a con ternaria correcta -->
            <td th:text="${p.categoria != null ? p.categoria.nombre : '-'}">-</td>

            <td class="text-end"
                th:text="${#numbers.formatDecimal(p.precio, 1, 2)}">0.00</td>

            <td class="text-center">
              <!-- üîπ ADMIN: Editar / Eliminar -->
              <div class="btn-group btn-group-sm" th:if="${modoAdmin == true}">
                <a th:href="@{|/productos/editar/${p.id}|}" class="btn btn-outline-primary">
                  ‚úè Editar
                </a>
                <a th:href="@{|/productos/eliminar/${p.id}|}"
                   class="btn btn-outline-danger"
                   onclick="return confirm('¬øEliminar este producto?');">
                  üóë Eliminar
                </a>
              </div>

              <!-- üîπ USUARIO: A√±adir al carrito -->
              <div th:if="${modoAdmin != true}">
                <form th:action="@{/carrito/agregar}" method="post" style="display:inline-block;">
                  <input type="hidden" name="productoId" th:value="${p.id}" />
                  <input type="hidden" name="cantidad" value="1" />
                  <button class="btn btn-success btn-sm" type="submit">
                    ‚ûï A√±adir
                  </button>
                </form>
              </div>
            </td>

          </tr>

          <tr th:if="${#lists.isEmpty(productos)}">
            <td colspan="5" class="text-center py-4 text-secondary">
              No hay productos registrados.
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
