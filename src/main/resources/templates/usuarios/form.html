<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Usuario | TiendaZeroUno</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container py-5">

  <div class="mb-4 d-flex justify-content-between align-items-center">
    <div>
      <h2 th:text="${#ids.prev('usuario.id') == null ? '‚ûï Nuevo usuario' : '‚úè Editar usuario'}">
        Usuario
      </h2>
      <small class="text-secondary">Define los datos b√°sicos del usuario</small>
    </div>

    <div class="d-flex gap-2">
        <a th:if="${usuario.id != null}" th:href="@{|/usuarios/${usuario.id}/direcciones|}" class="btn btn-outline-secondary btn-sm">üìç Direcciones</a>
        <a th:href="@{/usuarios}" class="btn btn-outline-secondary btn-sm">
          ‚¨Ö Volver al listado
        </a>
    </div>
  </div>

  <div class="card form-card">
    <div class="card-body p-4">

      <form th:action="@{/usuarios}" th:object="${usuario}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
          <label class="form-label" for="nombre">Nombre</label>
          <input id="nombre" type="text" class="form-control"
                 th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="correo">Correo</label>
          <input id="correo" type="email" class="form-control"
                 th:field="*{correo}" required>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <a th:href="@{/usuarios}" class="btn btn-outline-secondary">
            Cancelar
          </a>
          <button type="submit" class="btn btn-main">
            üíæ Guardar
          </button>
        </div>

      </form>

    </div>
  </div>

</div>

</body>
</html>
