<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Pedido - TiendaZeroUno</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
      color: #f8f9fa;
    }
    .main-container {
      max-width: 600px;
      margin: 40px auto;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    a.btn-volver {
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="main-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0" th:text="${pedido.id} != null ? 'Editar pedido' : 'Nuevo pedido'">
      Nuevo pedido
    </h1>
    <a th:href="@{/pedidos}" class="btn btn-outline-light btn-sm btn-volver">← Volver a pedidos</a>
  </div>

  <div class="card bg-dark bg-opacity-75">
    <div class="card-body">
      <form th:action="${pedido.id} != null ? @{'/pedidos/actualizar/' + ${pedido.id}} : @{/pedidos}"
            th:object="${pedido}"
            method="post">

        <div class="mb-3">
          <label class="form-label">Número de pedido</label>
          <input type="text" class="form-control"
                 th:field="*{numero}"
                 placeholder="Ej: PED-2025-001" />
        </div>

        <div class="mb-3">
          <label class="form-label">Total (€)</label>
          <input type="number" step="0.01" min="0" class="form-control"
                 th:field="*{total}" />
        </div>

        <div class="d-flex justify-content-end">
          <a th:href="@{/pedidos}" class="btn btn-outline-light me-2">Cancelar</a>
          <button type="submit" class="btn btn-primary">
            Guardar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
