<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Nuevo pedido - TiendaZeroUno</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="app-wrapper">

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="app-main-card">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="h3 app-title mb-0">Nuevo pedido</h1>
                    <a th:href="@{/pedidos}" class="link-back">← Volver a pedidos</a>
                </div>

                <hr class="mb-4"/>

                <form th:action="@{/pedidos}" th:object="${pedido}" method="post">

                    <div class="mb-3">
                        <label for="numero" class="form-label">Número de pedido</label>
                        <input id="numero"
                               type="text"
                               class="form-control"
                               th:field="*{numero}"
                               placeholder="Ej: PED-2025-001" />
                    </div>

                    <div class="mb-4">
                        <label for="total" class="form-label">Total (€)</label>
                        <input id="total"
                               type="number"
                               step="0.01"
                               min="0"
                               class="form-control"
                               th:field="*{total}" />
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/pedidos}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            Guardar
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>

<footer class="app-footer text-center py-3">
    TiendaZeroUno · Panel interno de ejemplo
</footer>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
