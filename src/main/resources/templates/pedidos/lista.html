<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Pedidos - TiendaZeroUno</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
      color: #f8f9fa;
    }
    .main-container {
      max-width: 1100px;
      margin: 40px auto;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    .table thead th {
      border-bottom-width: 2px;
    }
    .badge-numero {
      font-family: monospace;
      font-size: 0.9rem;
    }
    a.btn-volver {
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="main-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Gestión de pedidos</h1>
    <a th:href="@{/}" class="btn btn-outline-light btn-sm btn-volver">← Volver al inicio</a>
  </div>

  <div class="card bg-dark bg-opacity-75">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Listado de pedidos</span>
      <a th:href="@{/pedidos/nuevo}" class="btn btn-sm btn-success">
        + Nuevo pedido
      </a>
    </div>
    <div class="card-body">
      <div th:if="${#lists.isEmpty(pedidos)}" class="alert alert-info mb-0">
        No hay pedidos registrados todavía.
      </div>

      <div th:if="${!#lists.isEmpty(pedidos)}" class="table-responsive">
        <table class="table table-dark table-hover table-sm align-middle mb-0">
          <thead>
          <tr>
            <th>ID</th>
            <th>Número</th>
            <th>Total (€)</th>
            <th class="text-end">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p : ${pedidos}">
            <td th:text="${p.id}">1</td>
            <td>
              <span class="badge bg-primary badge-numero" th:text="${p.numero}">PED-001</span>
            </td>
            <td th:text="${#numbers.formatDecimal(p.total, 1, 'COMMA', 2, 'POINT')}">
              0,00
            </td>
            <td class="text-end">
              <a th:href="@{'/pedidos/editar/' + ${p.id}}" class="btn btn-sm btn-warning">
                Editar
              </a>
              <a th:href="@{'/pedidos/eliminar/' + ${p.id}}"
                 class="btn btn-sm btn-danger ms-1"
                 onclick="return confirm('¿Seguro que quieres eliminar este pedido?');">
                Eliminar
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
