<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Usuarios | TiendaZeroUno</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container py-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="mb-0">ğŸ‘¤ Usuarios</h2>
      <small class="text-secondary">Listado de usuarios registrados</small>
    </div>

    <div class="d-flex gap-2">
      <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">
        â¬… Volver al inicio
      </a>
      <a th:href="@{/usuarios/nuevo}" class="btn btn-main btn-sm">
        â• Nuevo usuario
      </a>
    </div>
  </div>

  <div class="card table-card">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table mb-0">
          <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th class="table-actions text-center">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}">1</td>
            <td th:text="${u.nombre}">Nombre</td>
            <td>
              <a th:href="'mailto:' + ${u.correo}"
                 th:text="${u.correo}"
                 class="text-link">correo@ejemplo.com</a>
            </td>
            <td class="text-center">
              <div class="btn-group btn-group-sm">
                <a th:href="@{|/usuarios/${u.id}/direcciones|}" class="btn btn-outline-secondary" title="Direcciones">
                  ğŸ“
                </a>
                <a th:href="@{|/usuarios/editar/${u.id}|}" class="btn btn-outline-primary">
                  âœ Editar
                </a>
                <a th:href="@{|/usuarios/eliminar/${u.id}|}"
                   class="btn btn-outline-danger"
                   onclick="return confirm('Â¿Eliminar este usuario?');">
                  ğŸ—‘ Eliminar
                </a>
              </div>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(usuarios)}">
            <td colspan="4" class="text-center py-4 text-secondary">
              No hay usuarios registrados.
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

</body>
</html>
