<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Confirmación de pedido - TiendaZeroUno</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
<div class="container py-5">

  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="text-center mb-4">
        <h1 class="h3 mb-3">¡Gracias por tu compra!</h1>
        <p class="text-muted mb-1">
          Hemos recibido tu pedido correctamente.
        </p>
        <p class="mb-0">
          Número de pedido:
          <span class="badge bg-primary"
                th:text="${pedido.numero}">P-0001</span>
        </p>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <p class="mb-1">
            <strong>Importe total:</strong>
            <span th:text="${#numbers.formatDecimal(pedido.total, 1, 'COMMA', 2, 'POINT')}">
              0,00
            </span> €
          </p>

          <p class="mb-0" th:if="${pedido.usuario != null}">
            <strong>A nombre de:</strong>
            <span th:text="${pedido.usuario.nombre}">Nombre Cliente</span>
          </p>
        </div>
      </div>

      <div class="card mb-4" th:if="${!#lists.isEmpty(pedido.detalles)}">
        <div class="card-header">
          Resumen de tu pedido
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover table-sm mb-0">
              <thead>
              <tr>
                <th>Producto</th>
                <th class="text-center">Cantidad</th>
                <th class="text-end">Precio unitario (€)</th>
                <th class="text-end">Subtotal (€)</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="d : ${pedido.detalles}">
                <td th:text="${d.producto.nombre}">Producto</td>
                <td class="text-center" th:text="${d.cantidad}">1</td>
                <td class="text-end"
                    th:text="${#numbers.formatDecimal(d.precioUnitario, 1, 'COMMA', 2, 'POINT')}">
                  0,00
                </td>
                <td class="text-end"
                    th:text="${#numbers.formatDecimal(d.subtotal, 1, 'COMMA', 2, 'POINT')}">
                  0,00
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <a th:href="@{/productos}" class="btn btn-outline-secondary">
          ← Volver a la tienda
        </a>
        <a th:href="@{/mis-pedidos}" class="btn btn-primary">
          Ver mis pedidos
        </a>
        </a>
      </div>

    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
