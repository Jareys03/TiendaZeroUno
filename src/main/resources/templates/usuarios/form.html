<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Formulario Usuario</title>
</head>
<body>
<h2 th:text="${usuario.id} != null ? 'Editar Usuario' : 'Nuevo Usuario'"></h2>
<form th:action="${usuario.id} != null ? @{'/usuarios/actualizar/' + ${usuario.id}} : @{/usuarios}" th:object="${usuario}" method="post">
  <label>Nombre: <input type="text" th:field="*{nombre}" required/></label><br/>
  <label>Email: <input type="email" th:field="*{email}" required/></label><br/>
  <label>Contrase√±a: <input type="password" th:field="*{password}" required/></label><br/>
  <button type="submit">Guardar</button>
</form>
<p><a th:href="@{/usuarios}">Volver a la lista</a></p>
</body>
</html>
