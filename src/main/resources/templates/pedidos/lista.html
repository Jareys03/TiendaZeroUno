<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Pedidos - TiendaZeroUno</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: #f8f9fa;
      color: #212529;
      min-height: 100vh;
    }
    .main-container {
      max-width: 1100px;
      margin: 24px auto;
      padding: 24px 16px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(15,23,42,0.06);
    }
    .table thead th {
      border-bottom-width: 2px;
    }
    .badge-numero {
      font-family: monospace;
      font-size: 0.9rem;
    }
    a.btn-volver {
      text-decoration: none;
    }
  </style>
</head>
<body>

<header th:replace="fragments/navbar :: navbar"></header>

<div class="container main-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Gesti√≥n de pedidos</h1>
    <a th:href="@{/}" class="btn btn-outline-secondary btn-sm btn-volver">‚Üê Volver al inicio</a>
  </div>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Listado de pedidos</span>
      <a th:href="@{/pedidos/nuevo}" class="btn btn-sm btn-success">
        + Nuevo pedido
      </a>
    </div>
    <div class="card-body">
      <div th:if="${#lists.isEmpty(pedidos)}" class="alert alert-info mb-0">
        No hay pedidos registrados todav√≠a.
      </div>

      <div th:if="${!#lists.isEmpty(pedidos)}" class="table-responsive">
        <table class="table table-hover table-sm align-middle mb-0">
          <thead>
          <tr>
            <th>ID</th>
            <th>N√∫mero</th>
            <th>Total (‚Ç¨)</th>
            <th class="text-end">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p : ${pedidos}">
            <td th:text="${p.id}">1</td>
            <td>
              <span class="badge bg-primary badge-numero" th:text="${p.numero}">PED-001</span>
            </td>
            <td th:text="${#numbers.formatDecimal(p.total, 1, 'COMMA', 2, 'POINT')}">
              0,00
            </td>
            <td class="text-end">
              <!-- üîπ Nuevo bot√≥n Ver/Detalles -->
              <a th:href="@{'/pedidos/' + ${p.id}}" class="btn btn-sm btn-info me-1">
                Ver
              </a>

              <a th:href="@{'/pedidos/editar/' + ${p.id}}" class="btn btn-sm btn-warning">
                Editar
              </a>
              <a th:href="@{'/pedidos/eliminar/' + ${p.id}}"
                 class="btn btn-sm btn-danger ms-1"
                 onclick="return confirm('¬øSeguro que quieres eliminar este pedido?');">
                Eliminar
              </a>
            </td>

          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
