<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Productos | TiendaZeroUno</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header th:replace="fragments/navbar :: navbar"></header>

<div class="container py-5">

  <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="mb-0">üì¶ Productos</h2>
      <small class="text-secondary">Listado completo de productos disponibles</small>
    </div>

    <div class="d-flex gap-2">
      <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">
        ‚¨Ö Volver al inicio
      </a>
      <!-- Bot√≥n 'Nuevo' solo para administradores -->
      <a th:if="${modoAdmin}" th:href="@{/productos/nuevo}" class="btn btn-main btn-sm">
        ‚ûï Nuevo producto
      </a>
    </div>
  </div>

  <div class="card table-card">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table mb-0">
          <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categor√≠a</th>
            <th class="text-end">Precio (‚Ç¨)</th>
            <th class="table-actions text-center">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p : ${productos}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.nombre}">Ejemplo</td>

            <!-- Categor√≠a con ternaria correcta -->
            <td th:text="${p.categoria != null ? p.categoria.nombre : '-'}">-</td>

            <td class="text-end"
                th:text="${#numbers.formatDecimal(p.precio, 1, 2)}">0.00</td>

            <td class="text-center">
              <!-- üîπ ADMIN: Editar / Eliminar -->
              <div class="btn-group btn-group-sm" th:if="${modoAdmin == true}">
                <a th:href="@{|/productos/editar/${p.id}|}" class="btn btn-outline-primary">
                  ‚úè Editar
                </a>
                <a th:href="@{|/productos/eliminar/${p.id}|}"
                   class="btn btn-outline-danger"
                   onclick="return confirm('¬øEliminar este producto?');">
                  üóë Eliminar
                </a>
              </div>

              <!-- üîπ USUARIO: A√±adir al carrito -->
              <div th:if="${modoAdmin != true}">
                <form th:action="@{/carrito/agregar}" method="post" style="display:inline-block;">
                  <input type="hidden" name="productoId" th:value="${p.id}" />
                  <input type="hidden" name="cantidad" value="1" />
                  <button class="btn btn-success btn-sm" type="submit">
                    ‚ûï A√±adir
                  </button>
                </form>
              </div>
            </td>

          </tr>

          <tr th:if="${#lists.isEmpty(productos)}">
            <td colspan="5" class="text-center py-4 text-secondary">
              No hay productos registrados.
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

</body>
</html>
