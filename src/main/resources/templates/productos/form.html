<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Producto | TiendaZeroUno</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}"/>

</head>
<body>

<div class="container py-5">

    <div class="mb-4 d-flex justify-content-between align-items-center">
        <div>
            <h2 th:text="${producto.id} == null ? 'âž• Nuevo producto' : (${soloPrecio} ? 'âœ Editar precio' : 'âœ Editar producto')">
                Producto
            </h2>
            <small class="text-secondary" th:if="${soloPrecio}">Editar Ãºnicamente el precio del producto</small>
            <small class="text-secondary" th:if="${soloPrecio == null || !soloPrecio}">Completa los datos bÃ¡sicos del producto</small>
        </div>

        <a th:href="@{/productos}" class="btn btn-outline-secondary btn-sm">
            â¬… Volver al listado
        </a>
    </div>

    <div class="card form-card">
        <div class="card-body p-4">

            <!-- FORMULARIO SOLO PRECIO -->
            <form th:if="${soloPrecio == true}"
                  th:action="@{/productos/editar-precio/{id}(id=${producto.id})}"
                  method="post">

                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}" />

                <div class="mb-3">
                    <label class="form-label" for="precio">Precio (â‚¬)</label>
                    <input id="precio" name="precio" type="number" step="0.01" min="0" class="form-control"
                           th:value="${producto.precio}" required>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/productos}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-main">ðŸ’¾ Guardar precio</button>
                </div>

            </form>

            <!-- FORMULARIO COMPLETO (nuevo / editar todo) -->
            <form th:if="${soloPrecio == null || !soloPrecio}"
                  th:object="${producto}"
                  th:action="${producto.id} == null ? @{/productos} : @{/productos/editar/{id}(id=${producto.id})}"
                  method="post">

                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}" />

                <div class="mb-3">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="precio">Precio (â‚¬)</label>
                    <input id="precio" type="number" step="0.01" class="form-control"
                           th:field="*{precio}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="categoria">CategorÃ­a</label>
                    <select id="categoria" name="categoriaId" class="form-select">
                        <option th:each="c : ${categorias}"
                                th:value="${c.id}"
                                th:text="${c.nombre}"
                                th:selected="${producto.categoria != null} ? ${c.id} == ${producto.categoria.id} : false">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/productos}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-main">ðŸ’¾ Guardar</button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
