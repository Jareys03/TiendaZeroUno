<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Usuarios</title>
</head>
<body>
<h2>Usuarios</h2>
<a th:href="@{/usuarios/nuevo}">Nuevo usuario</a>
<table border="1" cellspacing="0" cellpadding="6">
  <thead>
  <tr><th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th></tr>
  </thead>
  <tbody>
  <tr th:each="u : ${usuarios}">
    <td th:text="${u.id}"></td>
    <td th:text="${u.nombre}"></td>
    <td th:text="${u.email}"></td>
    <td>
      <a th:href="@{'/usuarios/editar/' + ${u.id}}">Editar</a>
      |
      <a th:href="@{'/usuarios/eliminar/' + ${u.id}}" onclick="return confirm('Â¿Eliminar?');">Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>
<p><a th:href="@{/}">Volver</a></p>
</body>
</html>
