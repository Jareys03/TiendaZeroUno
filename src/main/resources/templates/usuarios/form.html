<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${usuario.id} == null ? 'Nuevo usuario' : 'Editar usuario'">
        Usuario | TiendaZeroUno
    </title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header th:replace="fragments/navbar :: navbar"></header>

<div class="container py-5">

    <div class="mb-4 d-flex justify-content-between align-items-center">
        <div>
            <h2 class="mb-0" th:text="${usuario.id} == null ? 'Nuevo usuario' : 'Editar usuario'">Usuario</h2>
            <small class="text-secondary">Datos bÃ¡sicos del usuario</small>
        </div>

        <a th:href="@{/usuarios}" class="btn btn-outline-secondary btn-sm">â¬… Volver al listado</a>
    </div>

    <!-- Mensaje de error si viene desde el controlador -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card">
        <div class="card-body">

            <form th:object="${usuario}"
                  th:action="${usuario.id} == null ? @{/usuarios} : @{/usuarios/actualizar/{id}(id=${usuario.id})}"
                  method="post">

                <input type="hidden" th:field="*{id}"/>
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"
                       th:if="${_csrf != null}" />

                <div class="mb-3" th:if="${usuario.id} != null">
                    <label class="form-label">ID</label>
                    <input type="text" class="form-control" th:value="${usuario.id}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input id="nombre"
                           type="text"
                           class="form-control"
                           th:field="*{nombre}"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="correo">Correo</label>
                    <input id="correo"
                           type="email"
                           class="form-control"
                           th:field="*{correo}"
                           required>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a th:href="@{/usuarios}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-main">ðŸ’¾ Guardar</button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
