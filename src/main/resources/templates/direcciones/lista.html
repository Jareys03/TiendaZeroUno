<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Direcciones de usuario</title>
    <link rel="stylesheet"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Tienda</a>
        <div>
            <a class="nav-link text-light d-inline" th:href="@{/productos}">Productos</a>
            <a class="nav-link text-light d-inline" th:href="@{/usuarios}">Usuarios</a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="h3 mb-0">Direcciones del usuario</h1>
            <p class="text-muted mb-0">
                <strong th:text="${usuario.nombre}">Nombre Usuario</strong>
                (<span th:text="${usuario.correo}">correo@ejemplo.com</span>)
            </p>
        </div>

        <div>
            <a class="btn btn-secondary me-2" th:href="@{/usuarios}">Volver a usuarios</a>
            <a class="btn btn-primary"
               th:href="@{/usuarios/{uid}/direcciones/nueva(uid=${usuario.id})}">
                Nueva dirección
            </a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Calle</th>
                    <th>Ciudad</th>
                    <th style="width: 180px;">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(direcciones)}">
                    <td colspan="4" class="text-center text-muted">
                        Este usuario todavía no tiene direcciones.
                    </td>
                </tr>
                <tr th:each="dir : ${direcciones}">
                    <td th:text="${dir.id}">1</td>
                    <td th:text="${dir.calle}">Calle de ejemplo</td>
                    <td th:text="${dir.ciudad}">Ciudad</td>
                    <td>
                        <a class="btn btn-sm btn-outline-primary me-2"
                           th:href="@{/usuarios/{uid}/direcciones/{did}/editar(uid=${usuario.id}, did=${dir.id})}">
                            Editar
                        </a>
                        <a class="btn btn-sm btn-outline-danger"
                           th:href="@{/usuarios/{uid}/direcciones/{did}/eliminar(uid=${usuario.id}, did=${dir.id})}"
                           onclick="return confirm('¿Seguro que quieres eliminar esta dirección?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
