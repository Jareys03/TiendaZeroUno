<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Productos (administraci√≥n) | TiendaZeroUno</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <link rel="icon" type="image/png" th:href="@{/img/logo.png}"/>
</head>
<body>

<header th:replace="fragments/navbar :: navbar"></header>

<div class="container py-5">

  <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="mb-0">üîß Gesti√≥n de Productos</h2>
      <small class="text-secondary">Lista de productos (modo administrador)</small>
    </div>

    <div class="d-flex gap-2">
      <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">‚¨Ö Volver al inicio</a>
      <a th:href="@{/productos/nuevo}" class="btn btn-main btn-sm">‚ûï Nuevo producto</a>
    </div>
  </div>

  <div class="card table-card">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table mb-0 align-middle">
          <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categor√≠a</th>
            <th class="text-end">Precio (‚Ç¨)</th>
            <th class="table-actions text-center">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p : ${productos}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.nombre}">Ejemplo</td>
            <td th:text="${p.categoria != null ? p.categoria.nombre : '-'}">-</td>

            <!-- Precio solo informativo (sin formulario, sin actualizaci√≥n inline) -->
            <td class="text-end" th:text="${p.precio} + ' ‚Ç¨'">0,00 ‚Ç¨</td>

            <td class="text-center">
              <div class="d-flex justify-content-center gap-2">
                <a th:href="@{/productos/editar/{id}(id=${p.id}, soloPrecio=true)}"
                   class="btn btn-outline-primary btn-sm">‚úè Editar</a>
                <a th:href="@{|/productos/eliminar/${p.id}|}"
                   class="btn btn-outline-danger btn-sm"
                   onclick="return confirm('¬øEliminar este producto?');">üóë Eliminar</a>
              </div>
            </td>
          </tr>

          <tr th:if="${#lists.isEmpty(productos)}">
            <td colspan="5" class="text-center py-4 text-secondary">No hay productos registrados.</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

</body>
</html>
