<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bienvenido · TiendaZeroUno</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}"/>

    <style>
        /* Header visual mejorado */
        .page-header { text-align: center; margin: 2.5rem 0 1rem; }
        .hero-box {
            background: linear-gradient(90deg, rgba(37,99,235,0.06), rgba(79,70,229,0.04));
            border-radius: 12px;
            padding: 1.6rem 1.2rem;
            box-shadow: 0 8px 24px rgba(15,23,42,0.06);
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
        }
        /* izquierda (logo + título): ocupar espacio flexible y centrar su contenido */
        .brand-left { display:flex; align-items:center; gap:0.9rem; text-align:center; flex: 1; justify-content: center; }
        .brand-logo { font-size:2rem; }
        .brand-title { font-size:1.5rem; margin:0; color:#0f172a; font-weight:700; }
        .brand-sub { margin:0; color:#475569; }

        /* CTAs: ocupar espacio flexible y alinearse a la derecha */
        .hero-ctas { display:flex; gap:0.6rem; align-items:center; flex: 1; justify-content: flex-end; }
        .btn-primary-cta {
            background: linear-gradient(90deg,#2563eb,#4f46e5);
            border: none;
            color: #fff;
            padding: 0.5rem 0.9rem;
            border-radius: 8px;
            font-weight:600;
            box-shadow: 0 6px 18px rgba(79,70,229,0.12);
        }
        .btn-outline-cta {
            border-radius: 8px;
            padding: 0.45rem 0.8rem;
            border: 1px solid rgba(15,23,42,0.06);
            background: transparent;
        }

        .page-header p { color: #6b7280; margin: 0; }
        .auth-wrapper { max-width: 900px; margin: 1rem auto 4rem; }

        @media (max-width: 767px) {
            .hero-box { padding: 1rem; }
            .brand-title { font-size: 1.25rem; }
            .brand-left { justify-content: center; width: 100%; }
            .hero-ctas { margin-top: 0.5rem; width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

<header th:replace="fragments/navbar :: navbar"></header>



<div class="container auth-wrapper">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="mb-3">Iniciar sesión</h3>

                    <!-- Formulario de login -->
                    <form method="post" th:action="@{/login}">
                        <div th:if="${loginError}" class="alert alert-danger" th:text="${loginError}"></div>
                        <div class="mb-3">
                            <label class="form-label" for="login-correo">Correo</label>
                            <input id="login-correo" type="email" name="correo" th:value="${loginCorreo}"
                                   class="form-control" placeholder="tu@correo.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="login-password">Contraseña</label>
                            <input id="login-password" type="password" name="password"
                                   class="form-control" placeholder="••••••" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="btn btn-primary">Entrar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
