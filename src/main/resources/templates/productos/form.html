<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Producto | TiendaZeroUno</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container py-5">

    <div class="mb-4 d-flex justify-content-between align-items-center">
        <div>
            <h2 th:text="${#ids.prev('producto.id') == null ? 'âž• Nuevo producto' : 'âœ Editar producto'}">
                Producto

            <small class="text-secondary">Completa los datos bÃ¡sicos del producto</small>
        </div>

        <a th:href="@{/productos}" class="btn btn-outline-secondary btn-sm">
            â¬… Volver al listado
        </a>
    </div>

    <div class="card form-card">
        <div class="card-body p-4">

            <form th:action="@{/productos}" th:object="${producto}" method="post">

                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="precio">Precio (â‚¬)</label>
                    <input id="precio" type="number" step="0.01" class="form-control"
                           th:field="*{precio}" required>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/productos}" class="btn btn-outline-secondary">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-main">
                        ðŸ’¾ Guardar

        </div>
    </div>

</div>

</body>
</html>
