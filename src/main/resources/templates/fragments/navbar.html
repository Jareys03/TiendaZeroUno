<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
</head>
<body>

<!-- Fragmento de navbar -->
<nav th:fragment="navbar"
     class="navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow-sm">

  <div class="container d-flex justify-content-between align-items-center">

    <!-- LOGO -->
    <a class="navbar-brand fw-bold fs-3 text-primary" th:href="@{/}">
      ZeroUno
    </a>

    <!-- BOTÓN RESPONSIVE -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- CONTENIDO -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto d-flex align-items-center gap-3">

        <!-- Productos -->
        <li class="nav-item">
          <a class="btn btn-outline-light px-3" th:href="@{/productos}">Productos</a>
        </li>

        <!-- Panel Admin (solo si modoAdmin está activo) -->
        <li class="nav-item" th:if="${session.modoAdmin}">
          <a class="btn btn-warning px-3 fw-bold" th:href="@{/admin}">Panel admin</a>
        </li>

        <li class="nav-item" th:if="${session.usuarioLogeado == null}">
          <a class="btn btn-success px-3" th:href="@{/registro}">Crear cuenta</a>
        </li>


        <li class="nav-item" th:if="${session.usuarioLogeado != null}">
          <a class="btn btn-danger px-3" th:href="@{/logout}">Salir</a>
        </li>

      </ul>
    </div>

  </div>
</nav>

</body>
</html>
